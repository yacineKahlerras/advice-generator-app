<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap"

  <body>
    <section class="card-container">
      <div class="card">
        <h2 class="title-id">ADVICE #117</h2>
        <div class="loading-container show">
          <div class="loading"></div>
        </div>
        <div class="advice-text-container">
          <h1 class="advice-text">
            "it is easy to sit up and take notice. whats's difficult is getting
            up and taking action."
          </h1>
        </div>
        <div class="decoration">
          <div class="line-decoration"></div>
          <div class="pause-icon">
            <div class="pause-decoration"></div>
            <div class="pause-decoration"></div>
          </div>
          <div class="line-decoration"></div>
        </div>
        <button class="button">
          <svg
            class="dice"
            width="24"
            height="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733"
            />
          </svg>
        </button>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
